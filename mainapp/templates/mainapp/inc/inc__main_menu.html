{% load static %}
{% load cache %}

<div class="header">
    <a class="logo" href="{% url 'main:index' %}"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
    <nav>
        <ul class="menu">
            <li class="menu-list">
                <a href="{% url 'main:index' %}"
                   class="menu-link {% if request.resolver_match.url_name == 'topic_list' %} menu-link-active{% endif %}">
                    Home
                </a>
            </li>
            <li class="menu-list">
                <a href="{% url 'main:topic_list' %}"
                   class="menu-link {% if request.resolver_match.url_name == 'index' %} menu-link-active{% endif %}">
                    Topic
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class="menu-list">
                <div class="dropdown menu-link">
                   <a class="dropdown-toggle" href="" data-toggle="dropdown">
                       {{ user.username|default:'Пользователь' }}
                       <span class="caret"></span>
                   </a>
                   <ul class="dropdown-menu">
                       <li>
                           <a href="{% url 'auth:update' %}">
                               User Profile
                           </a>
                       </li>
                   </ul>
               </div>
            </li>
            {% endif %}
            <li class="menu-list">
                {% if user.is_authenticated %}
                    <a href="{% url 'auth:logout' %}" class="menu-link">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'auth:login' %}" class="menu-link">
                        Login
                    </a>
                {% endif %}
            </li>
       </ul>
    </nav>
</div>
